# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name chatty-aayush.duckdns.org;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name chatty-aayush.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/chatty-aayush.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatty-aayush.duckdns.org/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/rss+xml
        image/svg+xml;

    # Forward API requests to backend container
    location /api/ {
        proxy_pass http://backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA routing
    location / {
        try_files $uri /index.html;
    }
}
